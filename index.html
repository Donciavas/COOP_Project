<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Welcome to Our Website</h1>

<!-- Login form shell -->

<button id="loginbtn" onclick="document.getElementById('logindiv').style.display='block'" style="width:auto; left: 47%;
position: absolute; display: block; transform: translateX(-50%)">Login</button>

<div id="logindiv" class="modal">
  
  <form class="modal-content animate" action="https://testapi.io/api/KornelKat/resource/SecondDatabase" method="get">
    <div class="imgcontainer">
      <span onclick="document.getElementById('logindiv').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit" onclick="getUsers()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('logindiv').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<!-- Registration form shell -->

<button id="signupbtn" onclick="document.getElementById('regdiv').style.display='block'" style="width:auto; left: 53%;
position: absolute; transform: translateX(-50%);">Sign Up</button>

<div id="regdiv" class="modal">
    <span onclick="document.getElementById('regdiv').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="#">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input id="email" type="text" placeholder="Enter your Email" name="email" required>

      <label for="name"><b>Name</b></label>
      <input id="name" type="text" placeholder="Enter your Name" name="name" required>


      <label for="psw"><b>Password</b></label>
      <input id="psw" type="password" placeholder="Enter your Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat your Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('regdiv').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" id="signupbtn" onclick="AddReg()" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="/script.js"></script>
</html>
